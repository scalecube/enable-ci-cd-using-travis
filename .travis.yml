  - SLUG=scalecube/scalecube-app-utils
  - SLUG=scalecube/scalecube-benchmarks
  - SLUG=scalecube/scalecube-gateway
  - SLUG=scalecube/scalecube-organization-service
  - SLUG=scalecube/scalecube-parent
